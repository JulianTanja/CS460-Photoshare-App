<!DOCTYPE html>
<html lang="en">
<head>
    <title>View selected tag</title>
</head>
<body>
    <h1>Your photos for selected tag</h1>
    <form action="/viewtaggedE" method="post">
        <input type="hidden" name="tagid" value= {{tid}}>
        <button name="switchE" type="submit">Switch to Everyone</button>
    </form>
    {% if photos %}
        <ul>
        {% for photo in photos %}
            <li>{{photo[2]}}<br>
            <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li> 
        {% endfor %}
        </ul>
    {% endif %}
</body>
<li><a href='/'>Home</a></li>
</html>
